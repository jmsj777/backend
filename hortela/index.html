    '/hortela/order', $_POST['name'], $_POST['nomeProd'], $_POST['cliente'],
    $_POST['dataPedido'], $_POST['dataMarcada']

    <form action="hortela/order" method="post">
      <input type="text" name="name" id="name" placeholder="name" />
      <input type="text" name="nomeProd" id="nomeProd" placeholder="nomeProd" />

        placeholder="dataPedido"

      <input

        placeholder="dataMarcada"
      />
      <button type="submit">Post!</button>
    </form>
